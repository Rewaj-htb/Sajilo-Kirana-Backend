version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: project2-postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: project2Backend
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
